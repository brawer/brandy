name: Test and package scrapers
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install -r scraper/requirements.txt
      - name: Run unit tests
        run: |
          python3 -m unittest scraper/*_test.py
      - name: Find container metadata
        id: container-metadata
        uses: docker/metadata-action@v4
        with:
          images: scraper
      - name: Build container
        uses: redhat-actions/buildah-build@v2
        with:
          layers: false
          tags: ${{ steps.container-metadata.outputs.tags }}
          labels: ${{ steps.container-metadata.outputs.labels }}
          containerfiles: |
            scraper/Containerfile
